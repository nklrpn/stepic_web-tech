server {
	listen 80 default;
	server_name localhost;
	
	root /home/box/web;
	
	location ^~ /uploads/ {
		root /home/box/web/uploads;
	}
	location ~* \.\w+$ {
		root /home/box/web/public;
	}
	location ~* ^.[^.]$ {                                                   
        return 404;                                                     
    }
}